{% extends "crowdhub/base.html" %}

{% block content %}
{% if next %}
    <p>Please login to see this page.</p>
{% endif %}

<form action="#" method="post">
{% csrf_token %}
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit" value="Submit">
</form>
{{error_message}}
{% endblock %}
